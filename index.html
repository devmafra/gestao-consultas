<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Consultas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestão de Consultas Médicas</h1>
      <label for="selectPaciente">Selecione o Paciente</label>
      <select id="selectPaciente"></select>
      <label for="selectMedico">Selecione o Médico</label>
      <select id="selectMedico"></select>
      <label for="inputDate">Escolha a Data</label>
      <div id="inputDate-container ">
        <input type="date" id="inputDate" />
      </div>

      <button id="btnAgendar">Agendar Consulta</button>

      <h2>Consultas Agendadas</h2>
      <ul id="listaConsultas"></ul>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
